<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snort ML Controller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-on { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-off { background-color: #e74c3c; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center">
        <h1 class="header-title"><i class="fas fa-shield-alt"></i> Snort ML Dashboard</h1>
    </div>

    <div class="row">
        <!-- PANEL KONTROL -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="controlForm">
                        <div class="mb-3">
                            <label for="modelSelect" class="form-label fw-bold">Pilih Model Deteksi:</label>
                            <select class="form-select" id="modelSelect">
                                {% for key, val in models.items() %}
                                    <option value="{{ key }}">{{ val.nama }} (Th: {{ val.threshold }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-success btn-lg" onclick="startSnort()">
                                <i class="fas fa-play"></i> Jalankan Snort
                            </button>
                        </div>
                    </form>
                    <div id="responseMessage" class="mt-3 text-center small"></div>
                </div>
            </div>

            <!-- PANEL STATUS -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Status Engine:</span>
                        <span id="statusBadge" class="badge bg-secondary">
                            <span class="status-indicator status-off"></span> Stopped
                        </span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Total Alerts:</span>
                        <span id="alertCount" class="badge bg-danger fs-5">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Logic -->
<script>
    // Fungsi untuk memulai Snort
    async function startSnort() {
        const modelId = document.getElementById('modelSelect').value;
        const msgBox = document.getElementById('responseMessage');
        const btn = document.querySelector('button');

        // Loading state
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
        msgBox.innerHTML = '';

        try {
            const response = await fetch('/start_snort', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_id: modelId })
            });

            const data = await response.json();
            
            if (data.status === 'berjalan') {
                msgBox.innerHTML = `<span class="text-success fw-bold">${data.pesan}</span>`;
            } else {
                msgBox.innerHTML = `<span class="text-danger fw-bold">Error: ${data.pesan}</span>`;
            }
        } catch (error) {
            msgBox.innerHTML = `<span class="text-danger">Gagal menghubungi server.</span>`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play"></i> Jalankan Snort';
        }
    }

    // Fungsi Polling untuk update Status & Log
    async function updateStatus() {
        try {
            const response = await fetch('/cek_progress');
            const data = await response.json();

            // Update Status Badge
            const badge = document.getElementById('statusBadge');
            if (data.running) {
                badge.className = 'badge bg-success';
                badge.innerHTML = '<span class="status-indicator status-on"></span> Running';
            } else {
                badge.className = 'badge bg-secondary';
                badge.innerHTML = '<span class="status-indicator status-off"></span> Stopped';
            }

            // Update Alert Count
            document.getElementById('alertCount').innerText = data.total_alerts;

            // Update Terminal Log
            const terminal = document.getElementById('logTerminal');
            if (data.latest_log && data.latest_log.trim() !== "") {
                terminal.innerText = data.latest_log;
            } else {
                terminal.innerText = "Tidak ada aktivitas terbaru...";
            }
            
            // Auto scroll ke bawah jika user tidak sedang scroll ke atas
            terminal.scrollTop = terminal.scrollHeight;

        } catch (error) {
            console.error("Gagal mengambil status:", error);
        }
    }

    // Jalankan updateStatus
    setInterval(updateStatus, 500);
    
    // Jalankan sekali saat halaman dimuat
    updateStatus();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
